apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: antidote
    type: antidote-util-tmp
  name: createdc-nova
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - args:
        - --createDc
        - antidote-nova-0.antidote:8087
        - antidote@antidote-nova-0.antidote
        - antidote@antidote-nova-1.antidote
        - antidote@antidote-nova-2.antidote
        image: peterzel/antidote-connect
        imagePullPolicy: Always
        name: antidote-connect
      restartPolicy: Never
  ttlSecondsAfterFinished: 5
