apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: fmke_pop
  name: populate-data-with-onlyprescriptions
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - args:
        - -f --onlyprescriptions -p 1
        - fmke@10.244.7.3
        - fmke@10.244.13.3
        - fmke@10.244.3.3
        - fmke@10.244.1.3
        - fmke@10.244.20.3
        - fmke@10.244.16.3
        image: ntlinh/fmke_pop:latest
        imagePullPolicy: IfNotPresent
        name: fmke-pop
      restartPolicy: Never
  ttlSecondsAfterFinished: 5
