apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: fmke-client
  name: fmke-client-nova
spec:
  backoffLimit: 4
  completions: 2
  parallelism: 2
  template:
    spec:
      containers:
      - image: ntlinh/fmke_client:latest
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command:
              - cp
              - /cluster_node/fmke_client_nova.config
              - /fmke_client/fmke_client.config
        name: fmke-client
        volumeMounts:
        - mountPath: /cluster_node/
          name: cluster-node
        - mountPath: /results/
          name: cluster-node-results
      nodeSelector:
        cluster_g5k: nova
        service_g5k: fmke_client
      restartPolicy: Never
      terminationGracePeriodSeconds: 10
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app: fmke-client
        maxSkew: 1
        topologyKey: hostname
        whenUnsatisfiable: DoNotSchedule
      volumes:
      - hostPath:
          path: /tmp/fmke_client
        name: cluster-node
      - hostPath:
          path: /tmp/results
        name: cluster-node-results
  ttlSecondsAfterFinished: 5
